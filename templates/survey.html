<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Pawsome Training Centre</title>
		<link rel="stylesheet" href="/static/survey.css">
</head>

<body>
    <div class="logo">
    <h1> <pre>PA<img src="/static/paw.png" alt="W" style="width:35px;" >SOME TRAINING CENTRE</pre></h1>
    <h3>Survey Form</h3>
    </div>
	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<!-- Input Type Email-->
			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="age" id="label-age">
				Age
			</label>

			<!-- Input Type Text -->
			<input type="text"
				id="age"
				placeholder="Enter your age" />
		</div>

		<div class="form-control">
			<label for="role" id="label-role">
				Which option best describes you?
			</label>
			
			<!-- Dropdown options -->
			<select name="role" id="role">
				<option value="Team member">Team member</option>
				<option value="intern">Intern</option>
				<option value="customer">
					Customer
				</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-control">
			<label>
				Would you recommend Pawsome 
				to a friend?
			</label>

			<!-- Input Type Radio Button -->
			<label for="recommed-1">
				<input type="radio"
					id="recommed-1"
					name="recommed">Yes</input>
			</label>
			<label for="recommed-2">
				<input type="radio"
					id="recommed-2"
					name="recommed">No</input>
			</label>
			<label for="recommed-3">
				<input type="radio"
					id="recommed-3"
					name="recommed">Maybe</input>
			</label>
		</div>

		<div class="form-control">
			<label>Please choose what you best feel for your pet
				<small>(Check all that apply)</small>
			</label>
			<!-- Input Type Checkbox -->
			<label for="inp-1">
				<input type="checkbox"
					name="inp">Grooming session</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">Training</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">Playground</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Adoption</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Road trips</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">Walk</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Hiking</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Counselling session</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">Donations for Rescues</input></label>
			<label for="inp-7">
				<input type="checkbox"
					name="inp">More shows and events</input></label>
		</div>

		<div class="form-control">
			<label for="comment">
				Any comments or suggestions
			</label>

			<!-- multi-line text input control -->
			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<!-- Multi-line Text Input Control -->
		<button type="submit" value="submit">
			Submit
		</button>
	</form>
</body>
</html>
